<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        th, td {
            font-size: 1.7rem;
            vertical-align: middle;
        }
        .small-col {
            width: 10%;
        }
        .fire-emoji {
            display: inline-block;
            animation: wiggle 1s infinite ease-in-out;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">üèÜ Leaderboard</h1>
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th class="small-col">Rank</th>
                    <th class="small-col">User</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Filled dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchLeaderboard() {
            const response = await fetch('/api/leaderboard');
            const users = await response.json();
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';

            users.forEach((user, index) => {
                const fire_count = Math.floor(user.score / 100);
                const fire_emojis = '<span class="fire-emoji">üî•</span>'.repeat(fire_count);
                
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>
                            <div style="font-size:2.5rem;">${user.icon}</div>
                            <div>${user.name}</div>
                        </td>
                        <td>${user.score} ${fire_emojis}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        fetchLeaderboard();
        setInterval(fetchLeaderboard, 5000);
    </script>
</body>
</html>
